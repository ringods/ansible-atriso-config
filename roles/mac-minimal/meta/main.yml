---
galaxy_info:
  author: Ringo De Smet
  description: Minimal macOS setup.
  company: None

  license: MIT

  min_ansible_version: "2.2"

  platforms:
    - name: MacOSX
      versions:
        - 'all'

  galaxy_tags:
    - osx
    - configuration

dependencies:
  - role: geerlingguy.mac.homebrew
    vars:
      homebrew_installed_packages:
        - ansible
        - ansible-lint
        - coreutils
        - curl
        - git
        - git-lfs
        - wget
      homebrew_uninstalled_packages:
        - zsh
  - role: geerlingguy.mac.mas
    vars:
      mas_installed_apps:
        - id: 497799835
          name: "XCode"
